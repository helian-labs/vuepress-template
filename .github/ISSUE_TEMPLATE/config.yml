# .github/ISSUE_TEMPLATE/config.yml

# 是否允许创建完全空白的 Issue
blank_issues_enabled: false

# 在用户点击 "New issue" 时显示的外部链接
contact_links:
  - name: 📖 项目文档
    url: https://github.com/helian-labs/vuepress-template#readme
    about: 请先查阅文档，您的问题可能已经有了答案。
  - name: 💬 提问或讨论
    url: https://github.com/helian-labs/vuepress-template/issues
    about: 如有问题或想法需要讨论，请创建一个新的 Issue。
