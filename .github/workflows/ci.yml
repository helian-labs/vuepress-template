name: CI

on:
  push:
    branches: [ main ] # 或者你的主分支名
  pull_request:
    branches: [ main ] # 或者你的主分支名

permissions:
  contents: read # 读取代码库内容

jobs:
  lint-format-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8 # 或者你希望使用的 pnpm 版本

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # 或者你希望使用的 Node.js 版本
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Run Linter
      run: pnpm lint

    - name: Check Formatting
      run: pnpm format --check

    - name: Build Documentation
      run: pnpm docs:build
